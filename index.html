<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    <title>Rpg Fighting</title>
</head>

<body>
    <h1 id="title" class="text-center huge-text">Fighting!</h1>
    <h1 id="wintext"class="win-lose text-center huge-text">You Win!</h1>
    <h1 id="losetext"class="win-lose text-center huge-text">You Lose!</h1>
    <div class="container">
        <div class="row"><p>Instructions: choose a fighter then choose an opponent.  Attack opponents with the attack button.  Defeat all other fighters to win!</p></div>
                <div class= "row text-center min-height my-3 p-2" id="waitarea"></div>
                <div class="row">
                    
                    <div class="col-6 text-center min-height p-2" id="playerarea"></div>
                    <div class="col-6 text-center min-height p-2" id="defenderarea"></div>
                </div>
                <button class="btn btn-dark btn-lg "id="att-btn">Attack</button>
                <h2 class="text-center vs">VS</h2>
            </div>
    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
